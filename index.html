<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
    @font-face { font-family: paradise; src: url('Birds of Paradise.ttf'); }
    @font-face { font-family: kissing; src: url('Kissing Season.ttf'); }
    body {
    background-color:mistyrose;
    background-repeat: no-repeat;
    background: radial-gradient(
    circle at center,
    #FFFCFC 0%,
    #FFF5F9 70%,
    #FFEBF3 100%
  );
    }

    ul {
        list-style-type: none; /* Changes bullets to squares */
    }

    h1 {
        font-family: paradise;
        background: linear-gradient(to bottom, #FF7D8B, #C4418D);

        -webkit-background-clip: text;
        background-clip: text;

        -webkit-text-fill-color: transparent;
        color: transparent
    }
    p {
        margin: 0;
        margin-bottom: 10px;

         background: linear-gradient(to bottom, #CF5370, #FF94A4);

        -webkit-background-clip: text;
        background-clip: text;

        -webkit-text-fill-color: transparent;
        color: transparent
    }

    input[type="radio"] {
    appearance: none;
    width: 24px;
    height: 24px;
    background-image: url("checked.png");
    background-size: cover;

}

  input[type="radio"]:checked {
  background-image: url("unchecked.png");
}
</style>
<title>Be My Valentine??</title>
</head>
<body>
  <h1 style="color: pink; text-align:center; font-size:500%;" >To Anna Marie Martin...</h1>

  <p style="color: white; text-align:center; font-family: kissing; font-size:400%;">
      Will You Be My Valentine?
  </p>
 <h2 style="text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); color: white; text-align:center; font-family: kissing; font-size:250%;">
     <input type="radio" id="yes" name="choice" value="1" autocomplete="off">
     <label for="yes"> Yes, of course!!</label>

     <input type="radio" id="no" name="choice" value="2" autocomplete="off">
     <label for="no"> No, I hate your guts.</label>
     <img src="calico critter.png" width="180" height="250">
 </h2>




</body>
</html>
